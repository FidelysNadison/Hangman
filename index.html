<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style/style.css">
    <script type="text/javascript" src="/assets/hangman.js"></script>
    <title>HangManGame</title>
</head>
<body>
    <header>
      <h1>HangMan</h1>
      <p>Try to find the hidden word by a letter each time of your Choice.</p>
    </header>
    <section id="hang">
        <div class="hang">
            <img src="/assets/Image/hangman.png" alt="branche">
        </div>
        <div id="vie" >
            <img src="/assets/Image/heart.png" alt="">
            <img src="/assets/Image/heart.png" alt="">
            <img src="/assets/Image/heart.png" alt="">
        </div>
        <div id="champ">
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
        </div>
    </section>
    <section id="keybord"> 
        <button class="ligne1">A</button>
        <button class="ligne1">B</button>
        <button class="ligne1">C</button>
        <button class="ligne1">D</button>
        <button class="ligne1">E</button>
        <button class="ligne1">F</button>
        <button class="ligne1">G</button>
        <button class="ligne1">H</button>
        <button class="ligne1">I</button>
        <button class="ligne1">J</button>
        <button class="ligne1">K</button>
        <button class="ligne1">L</button>
        <button class="ligne1">M</button>
        <button class="ligne1">N</button>
        <button class="ligne1">O</button>
        <button class="ligne2">P</button>
        <button class="ligne2">Q</button>
        <button class="ligne2">R</button>
        <button class="ligne2">S</button>
        <button class="ligne2">T</button>
        <button class="ligne2">U</button>
        <button class="ligne2">V</button>
        <button class="ligne2">W</button>
        <button class="ligne2">X</button>
        <button class="ligne2">Y</button>
        <button class="ligne2">Z</button>
    </section>
</body>
</html>
